<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="wiki-icon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Wikipedia Search App</title>
</head>

<body>
    <header>
        <div class="main-title">
            <h2>Wikipedia<span><img src="./wiki-icon.png" alt="wikipedia"></span>Search</h2>
        </div>
        <form action="" id="search-form">
            <div class="form-contents">
             <div class="search-inpt">
                 <span><i class="fa-solid fa-magnifying-glass" ></i></span>
                 <input type="text" name="search" id="search" placeholder="Enter Search Keyword">
             </div>
             <div class="search-btn">
                 <button id="search-icon" class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
             </div>
            </div> 
         </form>
    </header>
    <main>
        <div class="container">
            <div class="results-grid">
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
                <div class="result-block"></div>
    
            </div>
            
        </div>
    </main>

</body>

</html>
